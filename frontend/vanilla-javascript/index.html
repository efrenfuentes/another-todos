<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16"  href="/favicon.png">
  <link href="/css/todo.css" rel="stylesheet">
</head>
<body>
  <div class="bg-white">
    <div class="mx-auto max-w-7xl py-10 px-4 sm:py-16 sm:px-6 lg:px-8">
      <div class="text-center">
        <h2 class="text-lg font-semibold text-sky-600">Javascript</h2>
        <p class="mt-1 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl lg:text-6xl">Todo Application</p>
        <p class="mx-auto mt-5 max-w-xl text-xl text-gray-500">Frontend for Rest Todo API.</p>
      </div>
    </div>
  </div>

  <div class="mx-auto w-11/12 sm:w-3/4 md:w-3/4 lg:w-8/12 xl:w-1/2">
    <form>
        <div class="space-y-12">
          <div class="mt-2 flex rounded-full shadow-md">
            <input type="text" name="new-todo" id="new-todo" placeholder="New TODO" class="block w-full rounded-l-full border-0 px-6 py-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 text-xl sm:leading-6">
            <button type="button" onclick="handleNewClick();" class="relative -ml-px inline-flex items-center gap-x-1.5 rounded-r-full px-4 py-2 font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
              Add
            </button>
          </div>
        </div>
    </form>
  </div>

  <div class="mx-auto my-5 w-11/12 sm:w-3/4 md:w-3/4 lg:w-8/12 xl:w-1/2 justify-center content-center text-center">
    <span class="isolate inline-flex rounded-full shadow-sm text-gray-900">
      <a id="filter_all" href="#/" onclick="handleFilterClick(this); return false;" class="relative inline-flex items-center rounded-l-full bg-white px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">All</a>
      <a id="filter_active" href="#/active" onclick="handleFilterClick(this); return false;" class="relative -ml-px inline-flex items-center bg-white px-3 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">Active</a>
      <a id="filter_completed" href="#/completed" onclick="handleFilterClick(this); return false;" class="relative -ml-px inline-flex items-center rounded-r-full bg-white px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">Completed</a>
    </span>
  </div>


  <div class="flex flex-row mx-auto w-11/12 sm:w-3/4 md:w-3/4 lg:w-8/12 xl:w-1/2">
    <div id="todo-list" class="mt-4 divide-y divide-gray-200 border-t border-b border-gray-200 w-full">

    </div>
  </div>

  <script src="/js/todo.js"></script>

</body>
</html>
